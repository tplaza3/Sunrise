<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Paradies Wellness
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="card-background-page" padding>

  <ion-card padding>
    <ion-item text-center>
      Subscribe by e-mail to receive all the latest news and events!
    </ion-item>
    <ion-label text-left>
      E-mail Address
    </ion-label>
    <ion-input
      [(ngModel)]="email"
      placeholder="you@address.com"
    >
    </ion-input>
    <button ion-button full color="primary" (click)="addSubscriber()">Subscribe!</button>
  </ion-card>
  <ion-card class="">
    <img src="assets/imgs/dawn-dusk.jpg"/>
    <div class="card-title">Reiki</div>
    <!--<div class="card-subtitle">Options</div>-->
  </ion-card>

  <ion-card class="">
    <img src="assets/imgs/sunrise-yoga.jpg"/>
    <div class="card-title">Yoga</div>
    <!--<div class="card-subtitle">Options</div>-->
  </ion-card>
</ion-content>
